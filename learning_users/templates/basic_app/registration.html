<!DOCTYPE html>
{% extends 'basic_app/base.html'%}
{% block body_block%}
{% load static%}

  <div class="container">
    <div class="jumotron">

      <h1>registrations</h1>

      {% if registered %}
        <h1>Thank you for Registering!</h1>
      {% else %}
        <h1>Please first Register:</h1>
        <form enctype="multipart/form-data" method="post">
          {% csrf_token%}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
        {% endif %}
          <input type="submit" name="" value="Register">
        </form>
      </div>
  </div>
{% endblock %}
